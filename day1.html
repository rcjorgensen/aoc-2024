<!doctype html>
<html>
  <head>
    <title>Day 1 - Advent of Code 2024</title>

    <link rel="icon" href="favicon.svg" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="color-scheme-light bg-black">
    <div class="container">
      <h1>Day 1</h1>

      <h2>Input</h2>

      <div>
        <textarea id="day1-input" rows="4" cols="50"></textarea>
      </div>
      <div>
        <button id="day1-input-save">Save...</button>
      </div>

      <h2>Part 1</h2>

      <div>
        <button id="day1-part1-solve">Solve!</button>
      </div>
      <div>
        <textarea id="day1-part1-answer" rows="4" cols="50"></textarea>
      </div>

      <div id="day1-part1-stats">- ms</div>

      <h2>Part 2</h2>

      <div>
        <button id="day1-part2-solve">Solve!</button>
      </div>
      <div>
        <textarea id="day1-part2-answer" rows="4" cols="50"></textarea>
      </div>

      <div id="day1-part2-stats">- ms</div>
    </div>
    <script type="module" src="day1.js"></script>
  </body>
</html>
