<!doctype html>
<html>
  <head>
    <title>Day 6 - 2024</title>

    <link rel="icon" href="favicon.svg" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="color-scheme-light bg-black">
    <div class="container">
      <h1>Day 6</h1>

      <h2>Input</h2>

      <div>
        <button class="color-scheme-light bg-light-blue" id="input-save">
          Save...
        </button>

      <div>
        <textarea
          class="color-scheme-light bg-darker-blue"
          id="input"
          rows="10"

      </div>

        <canvas id="map"></canvas>
      </div>

      <h2>Part 1</h2>

      <div>
        <button class="color-scheme-light bg-light-blue" id="part1-solve">

        <textarea
          class="color-scheme-light bg-darker-blue"
          id="part1-answer"
          rows="4"
        ></textarea>
      </div>
      <div id="part1-stats">- ms</div>

      <h2>Part 2</h2>

      <div>
        <button class="color-scheme-light bg-light-blue" id="part2-solve">
          Solve!
        </button>
      </div>
      <div>
        <textarea
          class="color-scheme-light bg-darker-blue"
          id="part2-answer"
          rows="4"
          cols="50"
        ></textarea>
      </div>

      <div id="part2-stats">- ms</div>
    </div>
    <script type="module" src="day6.js"></script>
